  <script type="text/javascript" src="render.js"></script>

<body>
<div class="terminal">
</div>
<script type="text/javascript">

var buffer = Buffer('')
var scrollState

window.addEventListener('keydown', function(event) {
    buffer = buffer.insert(event.charCode)

    var render = Render(buffer, scrollState)
    document.body.innerHTML = render.html()
    scrollState = render.scrollState()
})

</script>
